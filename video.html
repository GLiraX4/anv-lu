<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vídeo Especial</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #6a11cb, #ffffff); /* Degradê roxo */
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }
    .video-container {
      width: 100%;
      max-width: 800px;
      padding: 20px;
    }
    video {
      width: 100%;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }
    footer {
      margin-top: 20px;
      color: #fff;
    }
  </style>
</head>
<body>

  <div class="video-container">
    <h1>Vídeo Especial para Luhh</h1>
    <video controls>
      <source src="img/videoluh.mp4" type="video/mp4">
      Seu navegador não suporta vídeos HTML5.
    </video>
    <footer>
      <p>Com carinho... Gabriel!!</p>
    </footer>
  </div>

</body>
</html>
